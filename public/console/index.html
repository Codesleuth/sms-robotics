<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <base href="/console/"/>
  <title>SMS Robotics Console</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/angular-route.min.js"></script>
  <script type="text/javascript" src="js/underscore-min.js"></script>
  <script type="text/javascript" src="js/restangular.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <div>
    <h1>SMS Robotics Console</h1>
  </div>
  <div class="container-fluid" ng-app="sms-robotics">
    <div ng-view></div>

    <!-- CACHE FILE: players.html -->
    <script type="text/ng-template" id="players.html">
      <div class="row">
        <div class=".col-md-12">
          <a href="#/new"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Create a new Player</a>
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-2 col-sm-3 col-xs-4" ng-repeat="player in players" ng-show="player.id">
          <div class="row">
            <div class="col-md-2">ID:</div>
            <div class="col-md-2">{{player.id}}</div>
          </div>
          <div class="row">
            <div class="col-md-2">Name:</div>
            <div class="col-md-2">{{player.name}}</div>
          </div>
          <div class="row">
            <div class="col-md-2">Kills:</div>
            <div class="col-md-2">{{player.kills}}</div>
          </div>
          <div class="row">
            <div class="col-md-2">Deaths:</div>
            <div class="col-md-2">{{player.deaths}}</div>
          </div>
        </div>
      </div>
    </script>

    <!-- CACHE FILE: new.html -->
    <script type="text/ng-template" id="new.html">
      <form name="newPlayerForm">
        <table>
          <tbody>
            <tr class="control-group" ng-class="{error: newPlayerForm.id.$invalid}">
              <td>ID:</td>
              <td>
                <input type="text" name="id" ng-model="player.id" required>
                <span ng-show="myForm.name.$error.required" class="help-inline">Required</span>
              </td>
            </tr>
            <tr class="control-group" ng-class="{error: newPlayerForm.name.$invalid}">
              <td>Name:</td>
              <td>
                <input type="text" name="name" ng-model="player.name" required>
                <span ng-show="myForm.name.$error.required" class="help-inline">Required</span>
              </td>
            </tr>
          </tbody>
        </table>
        <a href="#/" class="btn">Cancel</a>
        <button ng-click="save()" ng-disabled="isClean() || newPlayerForm.$invalid" class="btn btn-primary">Save</button>
        <button ng-click="destroy()" ng-show="player._id" class="btn btn-danger">Delete</button>
      </form>
    </script>

  </div>
</body>

</html>
